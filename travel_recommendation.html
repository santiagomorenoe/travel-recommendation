<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Recommendation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      body {
        font-family: "Rubik", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="fixed top-0 left-0 right-0 z-50 flex flex-row justify-center items-center py-4 px-8 bg-zinc-700">
      <div class="flex flex-row justify-start items-center gap-6 pl-16">
        <img src="img/airplane.webp" alt="logo" class="w-12 h-12" />
        <h1 class="text-3xl uppercase font-bold bg-gradient-to-r from-indigo-300 via-white to-indigo-500 text-transparent bg-clip-text"><a href="#Home">Travel Now</a></h1>
      </div>

      <ul class="relative flex flex-row flex-1 z-20 justify-center items-center gap-16 text-white text-lg">
        <li><a href="travel_recommendation.html" class="font-medium bg-gradient-to-r from-indigo-200 via-white to-indigo-400 text-transparent bg-clip-text hover:bg-gradient-to-r hover:from-white hover:via-indigo-300 hover:to-indigo-500 transition-colors duration-300 ">Home</a></li>
        <li><a href="about.html" class="font-medium bg-gradient-to-r from-indigo-200 via-white to-indigo-400 text-transparent bg-clip-text hover:bg-gradient-to-r hover:from-white hover:via-indigo-300 hover:to-indigo-500 transition-colors duration-300 ">About Us</a></li>
        <li><a href="contact.html"  class="font-medium bg-gradient-to-r from-indigo-200 via-white to-indigo-400 text-transparent bg-clip-text hover:bg-gradient-to-r hover:from-white hover:via-indigo-300 hover:to-indigo-500 transition-colors duration-300 ">Contact Us</a></li>
      </ul>
      <div class="flex flex-row justify-end items-center gap-4 pr-16">
        <input type="text" name="search-bar" id="search-bar" placeholder="Search..." class="bg-gradient-to-r from-indigo-400 via-indigo-200 to-white text-black px-4 py-2 rounded-md border-1 border-indigo-500 focus:border-indigo-700 focus:outline-none">
        <button class="bg-gradient-to-r from-white via-indigo-200 to-indigo-400 hover:bg-gradient-to-r hover:from-indigo-300 hover:via-white hover:to-indigo-500 px-6 py-2 rounded-md border-1 border-indigo-500 transition-colors duration-300 hover:cursor-pointer" id="search-button">
            Go to
        </button>
      </div>
    </nav>

    <section class="relative flex flex-row justify-center items-center h-screen">
      <div class="absolute inset-0 backdrop-blur-sm bg-gradient-to-r from-black via-indigo-200/50 to-indigo-300/50" ></div>
      <img src="img/bg.jpg" alt="travel" class="w-full h-full object-cover">
      <div class="absolute flex flex-col justify-center gap-8 items-center w-full h-full z-10 text-white text-center">
        <h1 class="text-6xl font-bold uppercase tracking-wide bg-gradient-to-r from-white via-indigo-200 to-indigo-300 text-transparent bg-clip-text">Explore dream destination</h1>
        <p class="text-lg max-w-xl">It encourages exploration of unfamiliar <span class="bg-gradient-to-r from-white via-indigo-200 to-indigo-300 text-transparent bg-clip-text border-b border-indigo-500">territories, embracing diverse cultures and landscapes</span>, while persuing the desired destination that <span class="bg-gradient-to-r from-white via-indigo-200 to-indigo-300 text-transparent bg-clip-text border-b border-indigo-500">captivates the heart</span> and ignites a sense of wonder.</p>
        <button class="bg-gradient-to-r from-white via-indigo-200 to-indigo-400 hover:bg-gradient-to-r hover:from-indigo-300 hover:via-white hover:to-indigo-500 px-6 py-2 rounded-md border-1 border-indigo-500 transition-colors duration-300 hover:cursor-pointer text-black">
          BOOK NOW</button>
      </div>
    </section>

    <div class="fixed w-full md:w-[600px] lg:w-[800px] top-[100px] right-4 md:right-8 lg:right-12 bottom-4 z-50">
      <div id="close-button" class="flex flex-row justify-end items-center gap-4 bg-red-500 text-white px-4 py-2 rounded-t-lg w-fit hover:cursor-pointer hidden ml-auto hover:bg-red-600 transition-colors duration-300">
        <i class="fas fa-times"></i>
      </div>
      <div class="relative h-full overflow-y-auto rounded-lg p-4" id="recommendations" >
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 mb-12 auto-rows-max"></div>
      </div>
    </div>
    

    <footer class="flex flex-row justify-between items-center py-8 px-16 bg-zinc-700">
      <div class="flex flex-row justify-center items-center gap-8">
        <img src="img/airplane.webp" alt="logo" class="w-12 h-12" />
        <h1 class="text-3xl uppercase font-bold bg-gradient-to-r from-indigo-300 via-white to-indigo-500 text-transparent bg-clip-text"><a href="#Home">Travel Now</a></h1>
      </div>
      <div class="flex flex-row justify-center items-center gap-8">
        <i class="fa-brands fa-facebook  hover:cursor-pointer" style="color: white;"><a href="https://www.facebook.com/profile.php?id=100008601761115"></a></i>
        <i class="fa-brands fa-instagram hover:cursor-pointer" style="color: white;"><a href="https://www.instagram.com/"></a></i>
        <i class="fa-brands fa-twitter hover:cursor-pointer" style="color: white;"><a href="https://www.twitter.com/"></a></i>
        <i class="fa-brands fa-linkedin hover:cursor-pointer" style="color: white;"><a href="https://www.linkedin.com/"></a></i>
      </div>
    </footer>

    <script src="travel_recommendation.js"></script>
  </body>
</html>
